version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sqlc/queries"
    schema: "internal/sqlc/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
